<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GitHub Hero Section â€” Mockup v1</title>
<style>
  @font-face {
    font-family: 'Mona Sans';
    src: url('https://github.com/assets/MonaSansVF[wdth,wght,opsz]-902d64c7ad02.woff2') format('woff2');
    font-weight: 100 900;
    font-display: swap;
  }

  *, *::before, *::after {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    margin: 0;
    padding: 0;
    background: #0d1117;
    font-family: "Mona Sans", "Mona Sans Fallback", -apple-system, "system-ui", "Segoe UI", Helvetica, Arial, sans-serif;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  .section-background {
    position: relative;
    width: 100%;
    background: linear-gradient(rgb(0, 2, 64), rgb(13, 17, 23) 117%);
    display: flex;
    justify-content: center;
    overflow: hidden;
  }

  .gradient-overlay {
    position: absolute;
    inset: 0;
    background: linear-gradient(rgba(255, 255, 255, 0) -8.14%, rgba(255, 255, 255, 0.1) 62.09%);
    pointer-events: none;
  }

  .lp-IntroHero-hero {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 0 24px;
    text-align: center;
    color: rgb(240, 246, 252);
    width: 972px;
    position: relative;
    z-index: 1;
    padding-top: 92px;
    padding-bottom: 40px;
  }

  .hero-heading {
    font-size: 56px;
    font-weight: 440;
    color: #ffffff;
    line-height: 61.6px;
    margin: 0;
    text-align: center;
    text-wrap: balance;
  }

  .hero-subtext {
    font-size: 18px;
    font-weight: 400;
    color: #ffffff;
    line-height: 27px;
    margin: 20px 0 0;
    max-width: 600px;
    text-align: center;
  }

  .cta-form {
    display: flex;
    flex-direction: row;
    gap: 16px;
    justify-content: center;
    align-items: flex-end;
    margin-top: 32px;
  }

  .email-input-container {
    display: flex;
    position: relative;
    background: linear-gradient(90deg, rgba(255, 255, 255, 0.95) 0%, rgba(255, 255, 255, 0.57) 300%);
    padding: 3px;
    border-radius: 8px;
    border: 1px solid rgb(255, 255, 255);
    gap: 4px;
    width: 476px;
    height: 56px;
    align-items: center;
  }

  .email-field-wrap {
    position: relative;
    display: flex;
    width: 262px;
    height: 48px;
  }

  .email-input {
    font-size: 16px;
    font-weight: 400;
    color: rgb(36, 41, 47);
    padding: 18px 12px 0 18px;
    border: none;
    border-radius: 8px;
    background: transparent;
    width: 260px;
    height: 46px;
    outline: none;
    display: flex;
    font-family: "Mona Sans", "Mona Sans Fallback", -apple-system, "system-ui", "Segoe UI", Helvetica, Arial, sans-serif;
  }

  .email-label {
    position: absolute;
    font-size: 16px;
    font-weight: 400;
    color: rgba(36, 41, 47, 0.9);
    line-height: 24px;
    top: 12px;
    left: 18px;
    pointer-events: none;
    transition: all 0.15s ease;
  }

  .signup-button {
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: rgb(26, 127, 55);
    color: #ffffff;
    font-size: 16px;
    font-weight: 500;
    padding: 6px 28px;
    border-radius: 6px;
    border: 1px solid rgb(26, 127, 55);
    width: 202px;
    height: 48px;
    cursor: pointer;
    font-family: "Mona Sans", "Mona Sans Fallback", -apple-system, "system-ui", "Segoe UI", Helvetica, Arial, sans-serif;
    line-height: 20.8px;
  }

  .signup-button:hover {
    background-color: rgb(22, 110, 48);
  }

  .copilot-cta-button {
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: rgba(31, 35, 40, 0.4);
    color: #ffffff;
    font-size: 16px;
    font-weight: 500;
    padding: 6px 28px;
    border-radius: 8px;
    border: 2px solid rgb(255, 255, 255);
    width: 239px;
    height: 56px;
    text-decoration: none;
    cursor: pointer;
    font-family: "Mona Sans", "Mona Sans Fallback", -apple-system, "system-ui", "Segoe UI", Helvetica, Arial, sans-serif;
    line-height: 20.8px;
  }

  .copilot-cta-button:hover {
    background-color: rgba(31, 35, 40, 0.6);
  }
</style>
</head>
<body>
  <div class="section-background">
    <div class="gradient-overlay"></div>
    <section class="lp-IntroHero-hero">
      <h1 class="hero-heading">The future of building happens together</h1>
      <p class="hero-subtext">Tools and trends evolve, but collaboration endures. With GitHub, developers, agents, and code come together on one platform.</p>
      <div class="cta-form">
        <div class="email-input-container">
          <div class="email-field-wrap">
            <input type="email" class="email-input" id="hero_user_email" />
            <label class="email-label" for="hero_user_email">Enter your email</label>
          </div>
          <button class="signup-button">
            <span>Sign up for GitHub</span>
          </button>
        </div>
        <a href="#" class="copilot-cta-button">
          <span>Try GitHub Copilot free</span>
        </a>
      </div>
    </section>
  </div>
</body>
</html>
