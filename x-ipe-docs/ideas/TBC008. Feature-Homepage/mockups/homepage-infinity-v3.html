<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>X-IPE Homepage - Infinity Loop v2</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=Syne:wght@600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      /* Colors extracted from the image */
      --control-blue: #4facfe;
      --control-blue-dark: #00c6fb;
      --transparency-purple: #a855f7;
      --transparency-purple-dark: #7c3aed;
      
      /* Neutral colors */
      --slate-100: #f1f5f9;
      --slate-400: #94a3b8;
      --slate-500: #64748b;
      --slate-600: #475569;
      --slate-800: #1e293b;
      --slate-900: #0f172a;
      --white: #ffffff;
      
      /* Animation */
      --transition-smooth: cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'DM Sans', sans-serif;
      background: linear-gradient(180deg, #f8fafc 0%, #e2e8f0 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    
    .container {
      max-width: 1000px;
      width: 100%;
      text-align: center;
    }
    
    .header {
      margin-bottom: 2rem;
    }
    
    .logo {
      font-family: 'Syne', sans-serif;
      font-size: 2.5rem;
      font-weight: 800;
      background: linear-gradient(135deg, var(--control-blue) 0%, var(--transparency-purple) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -0.02em;
      margin-bottom: 0.5rem;
    }
    
    .subtitle {
      font-size: 1rem;
      color: var(--slate-500);
      font-weight: 500;
    }
    
    /* Infinity Loop Container */
    .infinity-wrapper {
      position: relative;
      width: 100%;
      max-width: 900px;
      margin: 0 auto;
    }
    
    .infinity-bg {
      width: 100%;
      height: auto;
      display: block;
    }
    
    /* Loop Labels */
    .loop-label {
      position: absolute;
      font-family: 'Syne', sans-serif;
      font-size: 1.2rem;
      font-weight: 700;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    
    .loop-label.control {
      left: 18%;
      top: 50%;
      transform: translate(-50%, -50%);
      color: var(--control-blue-dark);
    }
    
    .loop-label.transparency {
      right: 18%;
      top: 50%;
      transform: translate(50%, -50%);
      color: var(--transparency-purple);
    }
    
    /* Stage Buttons */
    .stage-btn {
      position: absolute;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      transition: all 0.3s var(--transition-smooth);
      z-index: 10;
      box-shadow: 
        0 4px 20px rgba(0, 0, 0, 0.15),
        0 2px 8px rgba(0, 0, 0, 0.1);
    }
    
    .stage-btn::before {
      content: '';
      position: absolute;
      inset: -3px;
      border-radius: 50%;
      background: inherit;
      opacity: 0;
      z-index: -1;
      transition: all 0.3s var(--transition-smooth);
    }
    
    .stage-btn:hover {
      transform: scale(1.12);
      box-shadow: 
        0 8px 30px rgba(0, 0, 0, 0.2),
        0 4px 12px rgba(0, 0, 0, 0.15);
    }
    
    .stage-btn.dragging {
      cursor: grabbing;
      z-index: 100;
      opacity: 0.9;
    }
    
    .stage-btn.selected {
      outline: 3px solid #fbbf24;
      outline-offset: 3px;
    }
    
    .stage-btn:hover::before {
      opacity: 0.3;
      transform: scale(1.3);
      filter: blur(8px);
    }
    
    .stage-btn.active {
      transform: scale(1.15);
    }
    
    .stage-btn.active::before {
      opacity: 0.5;
      animation: pulse-glow 1.5s ease-in-out infinite;
    }
    
    @keyframes pulse-glow {
      0%, 100% { transform: scale(1.2); opacity: 0.4; }
      50% { transform: scale(1.5); opacity: 0.2; }
    }
    
    /* Control Side Buttons - individual colors matching arrow segments */
    .stage-btn[data-stage="ideation"] {
      background: linear-gradient(135deg, #5bc0eb 0%, #40a9d9 100%);  /* Cyan - left side */
      color: var(--white);
    }
    
    .stage-btn[data-stage="requirement"] {
      background: linear-gradient(135deg, #4facfe 0%, #3d8bda 100%);  /* Blue - top */
      color: var(--white);
    }
    
    .stage-btn[data-stage="implementation"] {
      background: linear-gradient(135deg, #5bc0eb 0%, #40a9d9 100%);  /* Cyan - bottom near center */
      color: var(--white);
    }
    
    /* Transparency Side Buttons - individual colors matching arrow segments */
    .stage-btn[data-stage="validation"] {
      background: linear-gradient(135deg, #a855f7 0%, #9333ea 100%);  /* Purple - right side */
      color: var(--white);
    }
    
    .stage-btn[data-stage="monitoring"] {
      background: linear-gradient(135deg, #9333ea 0%, #7c3aed 100%);  /* Deep purple - top */
      color: var(--white);
    }
    
    .stage-btn[data-stage="feedback"] {
      background: linear-gradient(135deg, #c084fc 0%, #a855f7 100%);  /* Light purple/magenta - bottom near center */
      color: var(--white);
    }
    
    .stage-btn[data-stage="planning"] {
      background: linear-gradient(135deg, #a855f7 0%, #9333ea 100%);  /* Purple - right side */
      color: var(--white);
    }
    
    /* TBD State */
    .stage-btn.tbd {
      background: linear-gradient(135deg, #94a3b8 0%, #cbd5e1 100%) !important;
      opacity: 0.8;
    }
    
    .stage-icon {
      font-size: 1.4rem;
      margin-bottom: 2px;
    }
    
    .stage-name {
      font-size: 0.6rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.03em;
      line-height: 1.1;
      text-align: center;
    }
    
    /* Stage Positions - centered on each arrow segment */
    /* Left Loop (Control) - clockwise flow */
    .stage-btn[data-stage="ideation"]       { left: 3%;   top: 34%; }      /* Left side - middle of left-upper arrow */
    .stage-btn[data-stage="requirement"]    { left: 18%;  top: 12%; }      /* Top-left - centered on top arrow band */
    .stage-btn[data-stage="implementation"] { left: 38%;  top: 66%; }      /* Bottom - closer to center crossover */
    .stage-btn[data-stage="deployment"]     { left: 3%;   top: 56%; }      /* Bottom-left - middle of left-lower arrow */
    
    /* Right Loop (Transparency) - counter-clockwise flow */
    .stage-btn[data-stage="validation"]     { right: 3%;  top: 34%; }      /* Right side - middle of right-upper arrow */
    .stage-btn[data-stage="monitoring"]     { right: 18%; top: 12%; }      /* Top-right - centered on top arrow band */
    .stage-btn[data-stage="feedback"]       { right: 38%; top: 66%; }      /* Bottom - closer to center crossover */
    .stage-btn[data-stage="planning"]       { right: 3%;  top: 56%; }      /* Bottom-right - middle of right-lower arrow */
    
    /* Tooltip */
    .tooltip {
      position: fixed;
      background: var(--white);
      border-radius: 16px;
      padding: 1.25rem 1.5rem;
      box-shadow: 
        0 25px 80px rgba(0, 0, 0, 0.15),
        0 10px 30px rgba(0, 0, 0, 0.1);
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transform: translateY(10px) scale(0.95);
      transition: all 0.3s var(--transition-smooth);
      pointer-events: none;
      min-width: 260px;
      text-align: left;
    }
    
    .tooltip.visible {
      opacity: 1;
      visibility: visible;
      transform: translateY(0) scale(1);
      pointer-events: auto;
    }
    
    .tooltip-header {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 0.75rem;
    }
    
    .tooltip-icon {
      width: 40px;
      height: 40px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
    }
    
    .tooltip-icon.control {
      background: linear-gradient(135deg, #00c6fb 0%, #4facfe 100%);
    }
    
    .tooltip-icon.transparency {
      background: linear-gradient(135deg, #7c3aed 0%, #a855f7 100%);
    }
    
    .tooltip-icon.tbd {
      background: linear-gradient(135deg, #94a3b8 0%, #cbd5e1 100%);
    }
    
    .tooltip-title {
      font-family: 'Syne', sans-serif;
      font-size: 1.1rem;
      font-weight: 700;
      color: var(--slate-900);
    }
    
    .tooltip-desc {
      font-size: 0.9rem;
      color: var(--slate-600);
      line-height: 1.5;
      margin-bottom: 1rem;
    }
    
    .tooltip-link {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.85rem;
      font-weight: 600;
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      transition: all 0.2s ease;
    }
    
    .tooltip-link.control {
      color: var(--control-blue-dark);
      background: rgba(79, 172, 254, 0.1);
    }
    
    .tooltip-link.control:hover {
      background: rgba(79, 172, 254, 0.2);
    }
    
    .tooltip-link.transparency {
      color: var(--transparency-purple);
      background: rgba(168, 85, 247, 0.1);
    }
    
    .tooltip-link.transparency:hover {
      background: rgba(168, 85, 247, 0.2);
    }
    
    .tooltip-link.tbd {
      color: var(--slate-500);
      background: rgba(148, 163, 184, 0.1);
      cursor: not-allowed;
    }
    
    /* Legend */
    .legend {
      display: flex;
      justify-content: center;
      gap: 3rem;
      margin-top: 2rem;
    }
    
    .legend-item {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }
    
    .legend-dot {
      width: 18px;
      height: 18px;
      border-radius: 50%;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
    }
    
    .legend-dot.control {
      background: linear-gradient(135deg, #00c6fb 0%, #4facfe 100%);
    }
    
    .legend-dot.transparency {
      background: linear-gradient(135deg, #7c3aed 0%, #a855f7 100%);
    }
    
    .legend-text {
      font-size: 0.9rem;
      font-weight: 600;
      color: var(--slate-600);
    }
    
    /* Instructions */
    .instructions {
      margin-top: 1.5rem;
      padding: 1rem 1.5rem;
      background: var(--white);
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.05);
      display: inline-block;
    }
    
    .instructions p {
      font-size: 0.9rem;
      color: var(--slate-500);
    }
    
    .instructions strong {
      color: var(--slate-800);
    }
    
    /* Color Picker Panel */
    .color-picker-panel {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--white);
      border-radius: 16px;
      padding: 1rem;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
      z-index: 500;
      min-width: 180px;
    }
    
    .color-picker-panel h3 {
      font-family: 'Syne', sans-serif;
      font-size: 0.9rem;
      font-weight: 700;
      color: var(--slate-800);
      margin-bottom: 0.75rem;
    }
    
    .color-picker-panel .hint {
      font-size: 0.75rem;
      color: var(--slate-400);
      margin-bottom: 0.75rem;
    }
    
    .color-picker-wrapper {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }
    
    .color-picker-wrapper input[type="color"] {
      width: 50px;
      height: 50px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      padding: 0;
      background: none;
    }
    
    .color-picker-wrapper input[type="color"]::-webkit-color-swatch-wrapper {
      padding: 0;
    }
    
    .color-picker-wrapper input[type="color"]::-webkit-color-swatch {
      border: 2px solid var(--slate-100);
      border-radius: 8px;
    }
    
    .selected-btn-name {
      font-size: 0.85rem;
      font-weight: 600;
      color: var(--slate-600);
    }
    
    .no-selection {
      font-size: 0.8rem;
      color: var(--slate-400);
      font-style: italic;
    }
    
    /* Save Button */
    .save-btn {
      display: block;
      width: 100%;
      margin-top: 1rem;
      padding: 0.6rem 1rem;
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 0.85rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .save-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
    }
    
    .save-btn.saved {
      background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
    }
    
    .reset-btn {
      display: block;
      width: 100%;
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      background: var(--slate-100);
      color: var(--slate-600);
      border: none;
      border-radius: 8px;
      font-size: 0.8rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .reset-btn:hover {
      background: var(--slate-200, #e2e8f0);
    }
    
    /* Draggable Labels */
    .loop-label {
      cursor: grab;
      user-select: none;
    }
    
    .loop-label.dragging {
      cursor: grabbing;
      opacity: 0.8;
    }
    
    .loop-label.selected {
      outline: 2px dashed #fbbf24;
      outline-offset: 4px;
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .stage-btn {
        width: 60px;
        height: 60px;
      }
      
      .stage-icon {
        font-size: 1.1rem;
      }
      
      .stage-name {
        font-size: 0.5rem;
      }
      
      .loop-label {
        font-size: 0.9rem;
      }
      
      .legend {
        flex-direction: column;
        gap: 1rem;
      }
    }
    
    @media (max-width: 480px) {
      .stage-btn {
        width: 50px;
        height: 50px;
      }
      
      .stage-icon {
        font-size: 0.9rem;
      }
      
      .stage-name {
        display: none;
      }
    }
  </style>
</head>

  <script>
    const STORAGE_KEY = 'xipe-homepage-layout';
    
    const stageData = {
      ideation: {
        name: 'Ideation',
        icon: 'üí°',
        desc: 'Brainstorm and refine your ideas with AI assistance. Upload concept files and collaborate to shape your vision.',
        link: 'Workplace ‚Üí Ideation',
        tbd: false,
        type: 'control'
      },
      requirement: {
        name: 'Requirement',
        icon: 'üìã',
        desc: 'Define what you need to build. Capture user stories, acceptance criteria, and feature specifications.',
        link: 'Requirements folder',
        tbd: false,
        type: 'control'
      },
      implementation: {
        name: 'Implementation',
        icon: '‚öôÔ∏è',
        desc: 'Build and code your features. View technical designs, write code, and track progress.',
        link: 'Features + Code',
        tbd: false,
        type: 'control'
      },
      deployment: {
        name: 'Deployment',
        icon: 'üöÄ',
        desc: 'Release your application to production. Configure environments and manage releases.',
        link: 'Coming Soon',
        tbd: true,
        type: 'tbd'
      },
      validation: {
        name: 'Validation',
        icon: '‚úÖ',
        desc: 'Verify quality and test coverage. Review project health metrics and quality reports.',
        link: 'Project Quality Report',
        tbd: false,
        type: 'transparency'
      },
      monitoring: {
        name: 'Monitoring',
        icon: 'üìä',
        desc: 'Track application behavior and system health. Analyze traces and debug issues.',
        link: 'Behavior Tracing',
        tbd: false,
        type: 'transparency'
      },
      feedback: {
        name: 'Feedback',
        icon: 'üí¨',
        desc: 'Collect and manage UI/UX feedback. Review user input and prioritize improvements.',
        link: 'UI/UX Feedback',
        tbd: false,
        type: 'transparency'
      },
      planning: {
        name: 'Planning',
        icon: 'üìÖ',
        desc: 'Plan your next iteration. Manage tasks, track progress, and coordinate work.',
        link: 'Planning',
        tbd: false,
        type: 'transparency'
      }
    };
    
    const tooltip = document.getElementById('tooltip');
    const stages = document.querySelectorAll('.stage-btn');
    const labels = document.querySelectorAll('.loop-label');
    const colorPicker = document.getElementById('colorPicker');
    const selectedBtnName = document.getElementById('selectedBtnName');
    const infinityWrapper = document.querySelector('.infinity-wrapper');
    const saveBtn = document.getElementById('saveBtn');
    const resetBtn = document.getElementById('resetBtn');
    
    let activeStage = null;
    let selectedButton = null;
    let isDragging = false;
    let dragStartX, dragStartY;
    let btnStartLeft, btnStartTop;
    
    // Generic drag handler for any element
    function makeDraggable(element, onDragEnd) {
      element.addEventListener('mousedown', (e) => {
        if (e.button !== 0) return;
        
        isDragging = false;
        dragStartX = e.clientX;
        dragStartY = e.clientY;
        
        const rect = element.getBoundingClientRect();
        const wrapperRect = infinityWrapper.getBoundingClientRect();
        
        btnStartLeft = rect.left - wrapperRect.left;
        btnStartTop = rect.top - wrapperRect.top;
        
        const onMouseMove = (moveEvent) => {
          const dx = moveEvent.clientX - dragStartX;
          const dy = moveEvent.clientY - dragStartY;
          
          if (Math.abs(dx) > 5 || Math.abs(dy) > 5) {
            isDragging = true;
            element.classList.add('dragging');
            
            const wrapperWidth = infinityWrapper.offsetWidth;
            const wrapperHeight = infinityWrapper.offsetHeight;
            
            const newLeft = ((btnStartLeft + dx) / wrapperWidth) * 100;
            const newTop = ((btnStartTop + dy) / wrapperHeight) * 100;
            
            element.style.right = 'auto';
            element.style.left = newLeft + '%';
            element.style.top = newTop + '%';
            element.style.transform = 'none';
          }
        };
        
        const onMouseUp = () => {
          element.classList.remove('dragging');
          document.removeEventListener('mousemove', onMouseMove);
          document.removeEventListener('mouseup', onMouseUp);
          if (onDragEnd) onDragEnd();
        };
        
        document.addEventListener('mousemove', onMouseMove);
        document.addEventListener('mouseup', onMouseUp);
      });
    }
    
    // Make labels draggable
    labels.forEach(label => {
      makeDraggable(label);
      
      label.addEventListener('click', (e) => {
        if (isDragging) {
          isDragging = false;
          e.preventDefault();
          e.stopPropagation();
          return;
        }
        
        // Toggle selection for labels
        labels.forEach(l => l.classList.remove('selected'));
        label.classList.add('selected');
        
        // Clear button selection
        stages.forEach(s => s.classList.remove('selected'));
        selectedButton = null;
        selectedBtnName.textContent = label.textContent + ' (label)';
        selectedBtnName.className = 'selected-btn-name';
      });
    });
    
    // Make buttons draggable
    stages.forEach(btn => {
      makeDraggable(btn);
      
      btn.addEventListener('click', (e) => {
        if (isDragging) {
          isDragging = false;
          e.preventDefault();
          e.stopPropagation();
          return;
        }
        
        e.stopPropagation();
        const stageName = btn.dataset.stage;
        const data = stageData[stageName];
        
        // Handle selection for color picker
        stages.forEach(s => s.classList.remove('selected'));
        labels.forEach(l => l.classList.remove('selected'));
        btn.classList.add('selected');
        selectedButton = btn;
        selectedBtnName.textContent = data.name;
        selectedBtnName.className = 'selected-btn-name';
        
        // Remove active from all
        stages.forEach(s => s.classList.remove('active'));
        
        // Toggle tooltip
        if (activeStage === stageName) {
          activeStage = null;
          tooltip.classList.remove('visible');
          return;
        }
        
        activeStage = stageName;
        btn.classList.add('active');
        
        // Update tooltip content
        const iconBox = document.getElementById('tooltip-icon-box');
        iconBox.className = 'tooltip-icon ' + data.type;
        iconBox.textContent = data.icon;
        
        document.getElementById('tooltip-title').textContent = data.name;
        document.getElementById('tooltip-desc').textContent = data.desc;
        
        const link = document.getElementById('tooltip-link');
        link.className = 'tooltip-link ' + data.type;
        document.getElementById('tooltip-link-text').textContent = data.tbd ? 'Coming Soon' : `Go to ${data.link}`;
        
        // Position tooltip
        const rect = btn.getBoundingClientRect();
        const tooltipWidth = 260;
        const tooltipHeight = 180;
        
        let left = rect.left + rect.width / 2 - tooltipWidth / 2;
        let top = rect.bottom + 15;
        
        // Keep in viewport
        if (left < 20) left = 20;
        if (left + tooltipWidth > window.innerWidth - 20) {
          left = window.innerWidth - tooltipWidth - 20;
        }
        if (top + tooltipHeight > window.innerHeight - 20) {
          top = rect.top - tooltipHeight - 15;
        }
        
        tooltip.style.left = left + 'px';
        tooltip.style.top = top + 'px';
        tooltip.classList.add('visible');
      });
    });
    
    // Color picker change handler
    colorPicker.addEventListener('input', (e) => {
      if (selectedButton) {
        const color = e.target.value;
        selectedButton.style.background = color;
      }
    });
    
    // Save positions to localStorage
    function saveLayout() {
      const layout = {
        buttons: {},
        labels: {},
        colors: {}
      };
      
      stages.forEach(btn => {
        const stage = btn.dataset.stage;
        layout.buttons[stage] = {
          left: btn.style.left || null,
          top: btn.style.top || null
        };
        if (btn.style.background) {
          layout.colors[stage] = btn.style.background;
        }
      });
      
      labels.forEach(label => {
        const type = label.classList.contains('control') ? 'control' : 'transparency';
        layout.labels[type] = {
          left: label.style.left || null,
          top: label.style.top || null
        };
      });
      
      localStorage.setItem(STORAGE_KEY, JSON.stringify(layout));
      
      saveBtn.textContent = '‚úì Saved!';
      saveBtn.classList.add('saved');
      setTimeout(() => {
        saveBtn.textContent = 'üíæ Save Positions';
        saveBtn.classList.remove('saved');
      }, 1500);
    }
    
    // Load positions from localStorage
    function loadLayout() {
      const saved = localStorage.getItem(STORAGE_KEY);
      if (!saved) return;
      
      try {
        const layout = JSON.parse(saved);
        
        // Restore button positions
        if (layout.buttons) {
          stages.forEach(btn => {
            const stage = btn.dataset.stage;
            if (layout.buttons[stage]) {
              const pos = layout.buttons[stage];
              if (pos.left) {
                btn.style.left = pos.left;
                btn.style.right = 'auto';
              }
              if (pos.top) btn.style.top = pos.top;
            }
          });
        }
        
        // Restore button colors
        if (layout.colors) {
          stages.forEach(btn => {
            const stage = btn.dataset.stage;
            if (layout.colors[stage]) {
              btn.style.background = layout.colors[stage];
            }
          });
        }
        
        // Restore label positions
        if (layout.labels) {
          labels.forEach(label => {
            const type = label.classList.contains('control') ? 'control' : 'transparency';
            if (layout.labels[type]) {
              const pos = layout.labels[type];
              if (pos.left) {
                label.style.left = pos.left;
                label.style.right = 'auto';
                label.style.transform = 'none';
              }
              if (pos.top) label.style.top = pos.top;
            }
          });
        }
      } catch (e) {
        console.error('Failed to load layout:', e);
      }
    }
    
    // Reset to default positions
    function resetLayout() {
      localStorage.removeItem(STORAGE_KEY);
      location.reload();
    }
    
    // Event listeners for save/reset buttons
    saveBtn.addEventListener('click', saveLayout);
    resetBtn.addEventListener('click', resetLayout);
    
    // Load saved layout on page load
    loadLayout();
    
    // Close on outside click
    document.addEventListener('click', (e) => {
      if (!e.target.closest('.stage-btn') && !e.target.closest('.tooltip') && !e.target.closest('.color-picker-panel') && !e.target.closest('.loop-label')) {
        activeStage = null;
        tooltip.classList.remove('visible');
        stages.forEach(s => s.classList.remove('active'));
      }
    });
  </script>
</body>
